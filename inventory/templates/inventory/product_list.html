<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'product_add' %}">Add Product</a>
    <table border="1" cellpadding="8">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Low Stock?</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>{% if product.is_low_stock %}âš  Low Stock{% else %}OK{% endif %}</td>
            <td>
                <a href="{% url 'product_edit' product.pk %}">Edit</a> | 
                <a href="{% url 'product_delete' product.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
